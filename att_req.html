<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- bootsttrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Document</title>

  <!-- external css -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">




</head>

<body>

 
  <div class="container-fluid">


    <!-- content -->

<div class="card mt-2">
    <div class="card-header">
        <h6>Leave Request Form </h6>
    </div>
    <div class="card-body ">

        <form id="leave_req_form"  onsubmit="return false">
        <div class='input-group mb-2 ' >
            <div class='input-group-prepend '>
            <span class='input-group-text mrequired' >
            From Date </span>
            
            </div> 
            <input type='datetime-local' id='from_date' required class='form-control' placeholder='Date' >
         
            </div>

            <div class='input-group mb-2 ' >
                <div class='input-group-prepend '>
                <span class='input-group-text mrequired' >
                To Date </span>
                
                </div> 
                <input type='datetime-local' id='to_date' class='form-control' placeholder='Date' >
                
                </div>

                <div class='input-group mb-2'>
                    <div class='input-group-prepend '>
                    <span class='input-group-text mrequired' id='basic-addon1'>
                    Leave Type </span>
                    
                    </div> 
                    <select class='custom-select form-control' id='leave_type'>
                   <option value='0' selected>Choose Options...</option>
                   <option value='Casual Leave (CL)'>Casual Leave (CL)</option>
                   <option value='Sick Leave (SL)'>Sick Leave (SL)</option>
                   <option value=' Earned Leave (EL)'> Earned Leave (EL)</option>
                   
                    
                    </select>
                    </div>

                    <div class='input-group mb-2 ' >
                        <textarea class='form-control' id='reason' placeholder='reason' rows='3' ></textarea>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class='btn btn-primary' id='req_submit_btn' type='submit'>Submit</button>
                        </div>


                    </form>    
    </div>
</div>
   


  </div>




  <!-- jquery -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- bootstrap include -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/86b62f3d3e.js" crossorigin="anonymous"></script>

  <!-- Sweet alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


  <!-- external js -->
  <script src="js/att_req.js" type="module"></script>

</body>

</html>
