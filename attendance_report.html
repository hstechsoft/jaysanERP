    <div class="card">
        <div class="card-header">
<h5 class="card-text text-center">Employee Work Report - Detailed</h5>
        </div>
        
        <div class=" card-header text-bg-light ">
          <div class="d-flex justify-content-between">
          
          
          <div class="mx-3">
            <select class="form-select" id="sel_usr_in">
                  
              <option selected value="0">Select Employee...</option>
            
          </select>
          
          </div>
                    
          
                    <div class="py-2" >
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" checked type="radio" name="inlineRadioOptions" id="today_radio">
                      <label class="form-check-label" for="today_radio">Today</label>
                    </div>
          
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="thisweek_radio" >
                      <label class="form-check-label" for="thisweek_radio">ThisWeek</label>
                    </div>
          
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="thismonth_radio" >
                      <label class="form-check-label" for="thismonth_radio">ThisMonth</label>
                    </div>
          
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" disabled type="radio" name="inlineRadioOptions" id="l3months_radio" >
                      <label class="form-check-label"   for="l3months_radio">3 Months</label>
                    </div>
          
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" disabled type="radio" name="inlineRadioOptions" id="thisyear_radio" >
                      <label class="form-check-label" for="thisyear_radio">Thisyear</label>
                    </div>
                  </div>
          
                </div>
                <form id="search_form"  onsubmit="return false">
                <div class="d-flex justify-content-between gap-3 mt-3 border border-2 border-danger p-3 m-0">
                 
                  <input type="date" id="search_start_date"  name="sdate_in" class="form-control" placeholder="Date" aria-label="Username" aria-describedby="basic-addon1" required  >
          
                  <input type="date" id="search_end_date"  name="sdate_in" class="form-control" placeholder="Date" aria-label="Username" aria-describedby="basic-addon1" required  >
          
                    <button id="report_search_btn" type="submit"  class="btn btn-primary">
                      <i class="fa-solid fa-magnifying-glass pe-1"></i>
                        </button>
          
                    
                </div>
              </form>
                  </div>

   <div class="card">
    <div class="card-header d-flex justify-content-center h6">
      Attendance Report -Detailed
    </div>
    <div class="card-body"  style="max-height: 65vh; overflow-y: auto;">
      <table id='atten_report_tbl1' class='table table-bordered border-dark border-opacity-50 text-center ' >
        <thead >
        <tr>
        
        <th colspan='5' scope='col' class='bg-info bg-opacity-25'> Attendance Report</th>
        
        </tr>
        
        <tr>
        
         <th scope='col'>#</th>
       <th scope='col'>Date</th>
       <th scope='col'>Attendance</th>
       <th scope='col'>Status</th>
       <th scope='col'>Time</th>
       
        
        </tr>
        </thead>
        <tbody class='align-middle ' id='atten_report_tbl'>
        
        </tbody>
        </table>
    </div>
   </div>

   <div class="card mt-2">
    <div class="card-header d-flex justify-content-center h6">
      Attendance Report -Summary
    </div>
    <div class="card-body"  >
      <table id='atten_report_sum_tbl' class='table table-bordered border-dark border-opacity-50 text-center ' >
        <thead >
        <tr>
        
        <th colspan='5' scope='col' class='bg-info bg-opacity-25'> Attendance Summary</th>
        
        </tr>
        
        <tr>
        
         <th scope='col'>#</th>
       <th scope='col'>Description</th>
       <th scope='col'>Days</th>
       
       
        
        </tr>
        </thead>
        <tbody class='align-middle ' id='atten_report_tbl'>
          <tr>
            <td>1</td>
            <td>Total Present</td>
            <td id="tp_txt"></td>
          </tr>
            <tr>
                          <td>2</td>
                       <td>Total Abscent</td>
                       <td id="ta_txt"></td>
              </tr>
           <tr>
          <td>3</td>
          <td>Total Partial</td>
          <td id="tpa_txt"></td>
        </tr>
       <tr class="text-bg-warning h6">
        <td>4</td>
        <td>Total Days</td>
        <td id="to_txt"></td>
       </tr>
       <tr>
        <td>5</td>
        <td>Summary</td>
        <td id="sum_txt"></td>
       </tr>
       
        </tbody>
        </table>
    </div>
   </div>
