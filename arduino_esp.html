<body>
    
    
<div class="container-fluid ">
   
<h6  class="shadow text-bg-warning p-2 mx-auto">
  Status 
<span id="conn_sts">
Disconnected
</span>
</h6>

<ul class="list-group">
  <li class="list-group-item">
Prediction  : <span id="pred"></span>
  </li>
  <li class="list-group-item">
    probability : <span id="prob"></span>
  </li>
  
</ul>
</div>
<script>

var socket = new WebSocket("ws://192.168.1.100:81/");
// var socket = new WebSocket('ws://' + window.location.hostname + ':81/');
socket.onopen = function () {
   
    $("#conn_sts").parent().addClass("text-bg-success")
    $("#conn_sts").parent().removeClass("text-bg-warning")
    $("#conn_sts").text("Connected")
};
  
 
  socket.onmessage = function(event) {
    var data = JSON.parse(event.data);

    $("#pred").text(data.Prediction)
    $("#prob").text(data.Status)


    if(data.Prediction == "fall")
  {
    $("#pred").parent().addClass("text-bg-danger")
    $("#pred").parent().removeClass("text-bg-primary")
  }

  else
  {

    $("#pred").parent().addClass("text-bg-primary")
    $("#pred").parent().removeClass("text-bg-danger")
  }
  }


 
</script>
