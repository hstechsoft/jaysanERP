 <div class="container">
  <div class="modal"  id="assm_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
 </div>
  <div class="modal">
    <div class="modal-dialog ">
      <div class="modal-content">
  
      
  
        <!-- Modal body -->
        <div class="modal-body overflow-hidden m-0 p-0">
        <div>
          <select class="form-select" id="sel_assm_role">
            <option selected value="0">Select Role</option>
            <option  value="1">Senior Technician</option>
            <option  value="2">Technician</option>
            <option  value="3">Helper</option>
          </select>
        </div>
        
      </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
