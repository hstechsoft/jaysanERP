<div class="container-fluid p-0 m-0">
    <!-- top bar -->
  


<!-- navbar -->
    
<section id="menu_bar">
 
</section>


<!-- content -->


<div class="container mt-3 " >
    <div class="card mt-3 ">
        <div class="card-header">
          <h5 class="text-center">Report</h5>
        </div>
        <div class="card-body table_report">
         
      <table id="today_call_table" class="table   table-bordered border-dark border-opacity-50 text-center " >
        <thead >
          <tr>
          
            <th  colspan="5" scope="col" class="bg-info bg-opacity-25">Total Assigned Calls</th>
          
          </tr>
    
          <tr>
          
            <th scope="col">#</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Call Time</th>
            <th scope="col">Description</th>
            <th scope="col">View</th>
          
          </tr>
        </thead>
        <tbody class="align-middle " id="today_call_table_body">
          
          
    
          
         
        </tbody>
      </table>
        </div>
            </div>
    
            <div class="card ">
              <div class="card-header text-center text-bg-primary ">
               Search Customer
              </div>
    
          
              <div class="card-body">
                  <div class="input-group mb-3">
                    
                       
                        <label class="input-group-text" for="search_cus_text"><span>
                          <i class="fa-solid fa-user h6"></i>
                        </span>
                        
                      </label>
                   
                      
                      <input id="search_cus_text" type="text" class="form-control" placeholder="Work For" aria-label="Username" aria-describedby="basic-addon1" >
                      
                    </div>
                    
                
    
    <div class="d-flex justify-content-center mt-3">
    <button type="button" id="search_cus_btn" class="btn btn-primary">Search</button>
    </div>
                   
              </div>
        
             
            </div>
</div>


</div>
