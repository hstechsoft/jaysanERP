<div class="container mt-3 " >

    <div class="d-flex align-items-center justify-content-center">
        <div class="col-12">
          <h5 id="fire_demo" ></h5>
            <div class="card">
                <div class="card-header text-center text-bg-primary ">
                  Create Candidate
                </div>
    
            
                <div class="card-body d-block gap-3 d-sm-flex justify-content-around " id="create_customer_body">

                  <div class=" col-6">

                    <div class="input-group mb-3">
                      <label class="input-group-text" for="candidate_name"><span>
                        <i class="fa-solid fa-user h6"></i>
                      </span>
                </label>
                    <input id="candidate_name" type="text" class="form-control" placeholder="Candidate Name" aria-label="Username" aria-describedby="basic-addon1" >
                  </div>
                

                  <div class="input-group mb-3 ">
                       <label class="input-group-text" for="candidate_phone"><span>
                      <i class="fa-solid fa-phone h6"></i>
                    </span>
                  </label>
                  <input id="candidate_phone" type="number" class="form-control" placeholder="Phone No" aria-label="Username" aria-describedby="basic-addon1" >
             </div>

             <div class="input-group mb-3">   
                <label class="input-group-text" for="qualification"><span>
                    <i class="fa-solid fa-book-open-reader h6"></i>
                </span>
              </label>
              <input id="qualification" type="text" class="form-control" placeholder="qualification" aria-label="Username" aria-describedby="basic-addon1" >
            </div>
             
            <div class="input-group mb-3">   
                <label class="input-group-text" for="experience"><span>
                    <i class="fa-solid fa-briefcase h6"></i>
                </span>
              </label>
              <input id="experience" type="text" class="form-control" placeholder="experience" aria-label="Username" aria-describedby="basic-addon1" >
            </div>

            <div class="input-group mb-3">   
                <label class="input-group-text" for="address"><span>
                  <i class="fa-solid fa-location-dot h6"></i>
                </span>
              </label>
              <input id="address" type="text" class="form-control" placeholder="address" aria-label="Username" aria-describedby="basic-addon1" >
            </div>

            <div class="input-group mb-3">   
                <label class="input-group-text" for="email"><span>
                    <i class="fa-solid fa-envelope h6"></i>
                </span>
              </label>
              <input id="email" type="email" class="form-control" placeholder="email" aria-label="Username" aria-describedby="basic-addon1" >
            </div>

             
                
                  </div>
                  
<div class="col-6">
    <div class="input-group mb-3">   
        <label class="input-group-text" for="tech_skills"><span>
            <i class="fa-solid fa-helmet-safety h6"></i>
        </span>
      </label>
      <input id="tech_skills" type="text" class="form-control" placeholder="technical skills" aria-label="Username" aria-describedby="basic-addon1" >
    </div>

    <div class="input-group mb-3">   
        <label class="input-group-text" for="exp_salary"><span>
            <i class="fa-solid fa-money-check-dollar h6"></i>
        </span>
      </label>
      <input id="exp_salary" type="text" class="form-control" placeholder="expected salary" aria-label="Username" aria-describedby="basic-addon1" >
    </div>

    <div class="input-group mb-3">   
        <label class="input-group-text" for="cur_working_in"><span>
            <i class="fa-solid fa-helmet-safety h6"></i>
        </span>
      </label>
      <input id="cur_working_in" type="text" class="form-control" placeholder="currently working in" aria-label="Username" aria-describedby="basic-addon1" >
    </div>

    <div class="input-group mb-3">   
        <label class="input-group-text" for="aoi"><span>
            <i class="fa-solid fa-book-bookmark h6"></i>
        </span>
      </label>
      <input id="aoi" type="text" class="form-control" placeholder="Area of Interest" aria-label="Username" aria-describedby="basic-addon1" >
    </div>

    <div class="input-group mb-3">   
        <label class="input-group-text" for="gender"><span>
            <i class="fa-solid fa-user h6"></i>
        </span>
      </label>
      <input id="gender" type="text" class="form-control" placeholder="Gender" aria-label="Username" aria-describedby="basic-addon1" >
    </div>
