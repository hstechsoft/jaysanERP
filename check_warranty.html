        <div class=" card-header text-bg-light ">
<div class="d-flex justify-content-between">



          

          <div class="py-2" >
          <div class="form-check form-check-inline">
            <input class="form-check-input" checked type="radio" name="inlineRadioOptions" id="today_radio">
            <label class="form-check-label" for="today_radio">Today</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="thisweek_radio" >
            <label class="form-check-label" for="thisweek_radio">ThisWeek</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="thismonth_radio" >
            <label class="form-check-label" for="thismonth_radio">ThisMonth</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input"  type="radio" name="inlineRadioOptions" id="l3months_radio" >
            <label class="form-check-label"   for="l3months_radio">3 Months</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input"  type="radio" name="inlineRadioOptions" id="thisyear_radio" >
            <label class="form-check-label" for="thisyear_radio">Thisyear</label>
          </div>
        </div>

      </div>
      <form id="search_form"  onsubmit="return false">

        <input type="date" id="search_start_date"  name="sdate_in" class="form-control" placeholder="Date" aria-label="Username" aria-describedby="basic-addon1" required  >

        <input type="date" id="search_end_date"  name="sdate_in" class="form-control" placeholder="Date" aria-label="Username" aria-describedby="basic-addon1" required  >

          <button id="report_search_btn" type="submit"  class="btn btn-primary">
            <i class="fa-solid fa-magnifying-glass pe-1"></i>
              </button>

          
      </div>
    </form>
        </div>

        
        <div class="card-body table-responsive d-flex "  >

                <table id='dealer_table1' class='table table-bordered border-dark border-opacity-50 text-center table-responsive' >
                    <thead >
                    <tr>
                    
                    <th colspan='9' scope='col' class='bg-info bg-opacity-25'>Dealers</th>
                    
                    </tr>
                    
                    <tr>
                    
        
            
            
            
            
        
                      
                    <th scope='col'>#</th>

                    </tr>
                    </thead>
                    <tbody class='align-middle ' id='dealer_table'>
                    
                    </tbody>
                    </table>
            </div>
       
<div class="table-responsive flex-fill" style="max-height: 75vh; overflow-x: auto;  overflow-y: auto;">
            <table id='delivery_table1' class='table table-bordered border-dark border-opacity-50 text-center table-responsive' >

                                <label class="input-group-text mrequired" for="chasis_no">
                                    <span>Chasis No</span>
                                </label>
                                <input id="chasis_no" minlength="4" required type="text" class="form-control">
                            </div>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-sm btn-primary" id="wchk_btn" type="submit">Check</button>
                            </div>
                        </div>
        
                     
        
        
                                    
                                </form>
        
        <div class = "d-flex justify-content-center">
             <img id="delivery_photo_preview" class="img-thumbnail"  style="width: 30rem;" src="" alt>
        </div>
                               
                                <div class='input-group mb-2 '>
                                    <textarea class='form-control' disabled  id='detail' placeholder='Warranty Details' rows='15'></textarea>
                                </div>
