  <div class="container-fluid p-0 m-0">
    <!-- top bar -->
  


<!-- navbar -->

</section>


<!-- content -->


<div class="container-fluid mt-3 " >

  <div class="card mb-2">
    <div class="card-header d-flex text-bg-primary justify-content-center">
Expense
    </div>

    <div class="card-body  d-flex justify-content-between">
      
            <table  class="table   table-bordered  text-center " >
                <thead >
                  
                  <tr>
                  
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                    <th scope="col">View</th>
                    
      
                  
                  </tr>
                </thead>
                <tbody class="align-middle ">

                  <tr>
                    <td>
                      Unapproved
                    </td>
                    <td>
                      <p class="p-0 m-0" id="unapprove_amt">&#x20b9; 0</p>
                    </td>
                    <td>
                      <button type="submit" id="unapprove_view_btn" class="btn btn-primary" >View</button>
                    </td>
                   </tr> 
                 <tr>
                  <td>
                    Declined
                  </td>
                  <td>
                    <p class="p-0 m-0" id="decline_amt">&#x20b9; 0</p>
                  </td>
                  <td>
                    
                      <button type="submit" id="decline_view_btn" class="btn btn-primary" >View</button>
                   
                  </td>
                 </tr> 
              
                 
                </tbody>
              </table>
              
              
      
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center">
        <button type="submit" id="exp_report" class="btn btn-primary" >Report</button>
      </div>
    </div>
    
        </div>
  <form id="emp_exp_form">

    <div class="card">
        <div class="card-header text-center">
<h6>Add Expense</h6>
        </div>
        <div class="card-body">
            
          <div class='input-group mb-3'> 
            <label class='input-group-text mrequired' for='lead_source'><span>
          Category
            </span>
            </label>
            <input id='exp_cat' list="exp_cat_data" type='text' class='form-control' required >
            <datalist id="exp_cat_data">
       
         
           </datalist>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="exp_des_txt"><span>
                 Description
                 </span>
               </label>
               <input id="exp_des_txt" type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" >
             </div>

            <div class="input-group mb-3">
                <label class="input-group-text mrequired" for="exp_amt_txt"><span>
                 Amount
                 </span>
               </label>
               <input id="exp_amt_txt" type="number" class="form-control"  required >
             </div>

          <div class="input-group my-3 ">                         
            <label class="input-group-text mrequired" for="pay_date"><span>
           Date
            </span></label>
            <input type="datetime-local" id="pay_date"  class="form-control" aria-label="Username" aria-describedby="basic-addon1" required  >
          </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center">
                <button type="submit" id="exp_add_btn" class="btn btn-primary" >Add</button>
              </div>
        </div>

    </div>

  </form>
   
  <div class="card  ">

    <div class="card-body table_report d-flex justify-content-between gap-2">
      
            <table  class="table   table-bordered border-dark border-opacity-50 text-center " >
                <thead >
                  <tr>
                  
                    <th  colspan="6" scope="col" class="bg-info bg-opacity-25">
                       
                      <div class="d-flex justify-content-between">
                        <h6> Expense Table</h6>
                        <h6 class="text-dark" id="total_exp_txt"></h6>
                        <button type="button" id="exp_delete_btn" class="btn btn-outline-danger btn-sm" ><i class="fa-solid fa-trash-can"></i></button>
                      </div>
                    </th>
                  
                  </tr>
            <tr>
            
            </tr>
                  <tr>
                  
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Category</th>
                    <th scope="col">Description</th>
                    
                    <th scope="col">Amount</th>
                    
                    <th scope="col">
                        <input class="form-check-input" type="checkbox" id="sel_all_chk" value="">
                      </th>
                   
                  
                  </tr>
                </thead>
                <tbody class="align-middle " id="exp_table">
                  
              
                 
                </tbody>
              </table>

              
      
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center ">
        
      <div>
        <button type="button" id="submit_exp_btn" class="btn btn-primary" >Submit</button>
      </div>
      
      </div>
    </div>
        </div>
     
    
</div>
