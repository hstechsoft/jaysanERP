<form id="work_time_form"  onsubmit="return false">
    <div class="card">
        <div class="card-header text-center">
            <h6 class="small p-0 m-0">Work Time Master</h6>
        </div>
        <div class="card-body">
            <div class='input-group mb-2'> 
                <label class='input-group-text mrequired' for='work_title'><span>
                Work Title 
                </span>
                </label>
                <input id='work_title' required type='text' class='form-control'  >
                </div>
    
                <div class='input-group mb-2'> 
                    <label class='input-group-text mrequired' for='min_time'><span>
                    Minimum Time in mins
                    </span>
                    </label>
                    <input id='min_time' required type='number' class='form-control'  >
                    </div>
    
                    <div class='input-group mb-2'> 
                        <label class='input-group-text mrequired' for='max_time'><span>
                        Maximum Time in mins
                        </span>
                        </label>
                        <input id='max_time' required type='number' class='form-control'  >
                        </div>
    
                        <div class='input-group mb-2'> 
                            <label class='input-group-text mrequired' for='buf_time'><span>
                            Buffer Time in mins
                            </span>
                            </label>
                            <input id='buf_time' required type='number' class='form-control'  >
                            </div>
        </div>
        <div class="card-footer text-center">
            <button id="add_work_time" type="submit" class="btn btn-primary">Add Work Time</button>
            <button id="update_work_time" type="submit" class="btn btn-primary d-none">Update Work Time</button>
    
    </div>
    </div>
 </form>
