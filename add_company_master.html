              <div class="input-group mt-3 ">
                <span class="input-group-text">Company Address</span>

            <div class="input-group  ">

            </div>

                     </div>
                     <div class="input-group  ">
                      <label class="input-group-text" for="pino_seq"><span>
                        PI No sequence
                      </span></label>
                      <input type="text" id="pino_seq"   class="form-control" placeholder="company name" aria-label="Username" aria-describedby="basic-addon1" required  >
                    </div>

                    <textarea class="form-control" rows="5" id="company_terms" placeholder="company Terms" ></textarea>
                     </div>
                     <div class="input-group  ">
