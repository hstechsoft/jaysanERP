<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- bootsttrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Document</title>

  <!-- external css -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">




</head>

<body>

  <div id="uploadOverlay" class="upload-overlay d-none">
    <div class="progress-container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" id="uploadProgressBar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p class="text-center mt-3">Uploading, please wait...</p>
    </div>
</div>
  <div class="container-fluid">


    <!-- content -->


    <div>

      <div class="card mt-2">
        <div class="card-header text-center text-bg-primary ">
          Marketing Lead
        </div>

        <form id="mlead_form" onsubmit="return false">
          <div class="card-body">

            <div class='input-group mb-2'>
              <label class='input-group-text mrequired' for='cus_name'><span>
                  Name
                </span>
              </label>
              <input id='cus_name' required type='text' class='form-control' placeholder='cus_name'>
            </div>
            <div class='input-group mb-2'>
              <label class='input-group-text' for='company_name'><span>
                  company_name
                </span>
              </label>
              <input id='company_name' type='text' class='form-control' placeholder='company_name'>
            </div>

            <div class='input-group mb-2'>
              <label class='input-group-text mrequired' for='phone'><span>
                  phone
                </span>
              </label>
              <input id='phone' required type='number' class='form-control' placeholder='phone'>
            </div>
            <div class='input-group mb-2 '>
              <textarea class='form-control' id='address' placeholder='address' rows='2'></textarea>
            </div>

            <div class='input-group mb-2 '>
              <textarea class='form-control' id='description' placeholder='description' rows='2'></textarea>
            </div>

            <div class='mb-3'>

              <!-- <input class='form-control' type='file' id='lead_attachment'> -->
              <input class="form-control" type="file" id="lead_attachment" accept="image/*" capture="camera">

              
            </div>


            <div class="d-flex justify-content-center mt-3">
              <button type="submit" id="mlead_add_btn" class="btn btn-primary">Add</button>
            </div>

          </div>
        </form>

      </div>
      <div class="card mt-3 ">
        <div class="card-header">
          <h5 class="text-center">Report</h5>
        </div>
        <div class="card-body table_report" style="font-size:10px;">
          <table id='mlead_table1' class='table table-bordered border-dark border-opacity-50 text-center '>
            <thead>
              <tr>

                <th colspan='4' scope='col' class='bg-info bg-opacity-25'>title</th>

              </tr>

              <tr>

                <th scope='col'>#</th>
                <th scope='col'>cus_name</th>
                <th scope='col'>phone</th>
                <th scope='col'>description </th>


              </tr>
            </thead>
            <tbody class='align-middle ' id='mlead_table'>

            </tbody>
          </table>
        </div>
      </div>


    </div>


  </div>




  <!-- jquery -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- bootstrap include -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/86b62f3d3e.js" crossorigin="anonymous"></script>

  <!-- Sweet alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


  <!-- external js -->
  <script src="js/marketing_lead.js" type="module"></script>

</body>

</html>
