<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">




</head>
<body >
 

<div class="container-fluid p-0 m-0">
    <!-- top bar -->
  

<!-- navbar -->
    
<section id="menu_bar" class="d-none d-sm-block">
 
</section>
<!-- create customer -->

<div class="modal" id="cus_type_model">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Choose customer Type</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="cus_type_customer" value="option1" checked>
          <label class="form-check-label" for="cus_type_customer">
            Customer
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="cus_type_dealer" value="option2">
          <label class="form-check-label" for="cus_type_dealer">
          Dealer
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="cus_type_other" value="option3">
          <label class="form-check-label" for="cus_type_other">
         Other
          </label>
        </div>

        <button type="button" data-dismiss="modal"  id="cus_type_btn" class="btn btn-primary mx-auto d-flex ">Ok</button>

      </div>

     

    </div>
  </div>
</div>

<div class="container-fluid mt-3 " >
  <div>
      <div class="col-12">
       
          <div class="card">
              <div class="card-header text-center text-bg-success ">
                Create Customer
              </div>
  
          
              <div class="card-body d-block d-sm-flex justify-content-around gap-3">

                <div class="col-sm-6 col-12">

                  <div class="input-group mb-3">
                    <label class="input-group-text" for="cus_name"><span>
                      customer Name
                    </span>
              </label>
                  <input id="cus_name" type="text" class="form-control" placeholder="customer Name" aria-label="Username" aria-describedby="basic-addon1" >
                </div>


                <div class="input-group mb-3 ">
                     <label class="input-group-text" for="cus_phone"><span>
                      Phone
                  </span>
                </label>
                <input id="cus_phone" type="number" class="form-control" placeholder="Phone No" aria-label="Username" aria-describedby="basic-addon1" >
           </div>

              <div class="input-group mb-3 ">
                 <label class="input-group-text" for="cus_aphone"><span>
                  Alternate Phone No
                </span>
              </label>
                <input id="cus_aphone" type="number" class="form-control" placeholder="Alternate Phone No" aria-label="Username" aria-describedby="basic-addon1" >
            </div>

           
            <div class="input-group mb-3">   
              <label class="input-group-text" for="cus_address"><span>
                Address
              </span>
            </label>
            <input id="cus_address" type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1" >
          </div>
              

          <div class="input-group mb-3">   
            <label class="input-group-text" for="cus_place"><span>
              Place
            </span>
          </label>
          <input id="cus_place" type="text" class="form-control" placeholder="Place" aria-label="Username" aria-describedby="basic-addon1" >
        </div>
            

              <div class="input-group mb-3">  
                  <label class="input-group-text" for="cus_state"><span>
                    State
                  </span>
                </label>
                 <input id="cus_state" type="text" class="form-control" placeholder="State" aria-label="Username" aria-describedby="basic-addon1" >
               </div>
              
                
               
               <div class="card mb-3">

                <div class="card-header text-center">
                  Select Language
                </div>

                <div class="card-body">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="lang_tamil">
                    <label class="form-check-label" for="lang_tamil">
                   Tamil
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="lang_english">
                    <label class="form-check-label" for="lang_english">
                   English
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="lang_telugu">
                    <label class="form-check-label" for="lang_telugu">
                   Telugu
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="lang_malayalam">
                    <label class="form-check-label" for="lang_malayalam">
                   Malayalam
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="lang_kannada">
                    <label class="form-check-label" for="lang_kannada">
                   Kannada
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="lang_hindi">
                    <label class="form-check-label" for="lang_hindi">
                   Hindi
                    </label>
                  </div>

                </div>
              </div>


               <div class="input-group mb-3 customer">  
                <label class="input-group-text" for="cus_exp"><span>
                  Experience
                </span>
              </label>
               <input id="cus_exp" type="text" class="form-control" placeholder="Experience" aria-label="Username" aria-describedby="basic-addon1" >
             </div>


             
                </div>
                 <div class="col-sm-6 col-12">


                  <div class="input-group mb-3 customer">  
                    <label class="input-group-text" for="cus_tmodel"><span>
                      tractor Model
                    </span>
                  </label>
                   <input id="cus_tmodel" type="text" class="form-control" placeholder="tractor Model" aria-label="Username" aria-describedby="basic-addon1" >
                 </div>
    
    
                 <div class="input-group mb-3 customer">  
                  <label class="input-group-text" for="cus_imp"><span>
                    impliments
                  </span>
                </label>
                 <input id="cus_imp" type="text" class="form-control" placeholder="impliments" aria-label="Username" aria-describedby="basic-addon1" >
               </div>
    
               <div class="input-group mb-3 customer">
                        
                <label class="input-group-text" for="cus_sub">Subsidy</label>
            
              <select class="custom-select form-control"  id="cus_sub">
                <option selected>Choose...</option>
                <option value="1">yes</option>
                <option value="2">no</option>
                         </select>
            </div>


                  <div class="input-group mb-3 customer">
                  
                    <label class="input-group-text" for="cus_usecase">Use Case</label>
                
                  <select class="custom-select form-control"  id="cus_usecase">
                    <option selected>Choose...</option>
                    <option value="1">Travelling to other State</option>
                    <option value="2">Session Only</option>
                             </select>
                </div>
                
                <div class="input-group mb-3 dealer">
                  
                  <label class="input-group-text" for="cus_showroom">Showroom</label>
              
                <select class="custom-select form-control"  id="cus_showroom">
                  <option selected>Choose...</option>
                  <option value="1">yes</option>
                  <option value="2">no</option>
                           </select>
              </div>

                <div class="input-group mb-3 dealer">
                  <label class="input-group-text" for="cus_oproduct"><span>
                    Other Product
                     </span>
                   </label>
                   <input id="cus_oproduct" type="text" class="form-control" placeholder="Other Product" aria-label="Username" aria-describedby="basic-addon1" >
                 </div>




                 <div class="input-group mb-3 dealer">
                  
                    <label class="input-group-text" for="cus_category">Dealer Category</label>
                
                  <select class="custom-select form-control"  id="cus_category">
                    <option selected>Choose...</option>
                    <option value="1">silver</option>
                    <option value="2">gold</option>
                    <option value="3">diamond</option>
                  </select>
                </div>

                 <div class="input-group mb-3 dealer">
                  <label class="input-group-text" for="cus_gst"><span>
                    Gst No
                     </span>
                   </label>
                   <input id="cus_gst" type="text" class="form-control" placeholder="Gst No" aria-label="Username" aria-describedby="basic-addon1" >
                 </div>


              <div class="input-group mb-3">
                <label class="input-group-text" for="cus_lead_source"><span>
                  lead source
                   </span>
                 </label>
                 <input id="cus_lead_source" type="text" class="form-control" placeholder="lead source" aria-label="Username" aria-describedby="basic-addon1" >
               </div>


                  <div class="input-group mt-3">
                    <label class="input-group-text" for="cus_location"><span>
                      location
            </span></label>
<input id="cus_location" type="text" class="form-control" placeholder="customer map location" aria-label="Username" aria-describedby="basic-addon1" > 
            <button class="btn btn-outline-primary" type="button"  ><span>
              <a href="https://www.google.com/maps" class="stretched-link" target="_blank">map</a>
            </span></button>
          </div>
                 </div>

            
                 
                   
              </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center align-content-center">

              
              <button class="btn btn-primary" id="new_cus_submit_btn" type="button">Submit</button>
              <button class="btn btn-primary" id="new_cus_update_btn" type="button">Update</button>
          </div>

        </div>
             
            </div>
        
      </div>
      
  </div>
  </div>

<!-- content -->





</div>
