<html lang="en">
<head>

<body >
 

<div class="container-fluid p-0 m-0">
    <!-- top bar -->
  


<!-- navbar -->
    
<section id="menu_bar">
   
</section>


<!-- content -->


<div class="container-fluid mt-3 " >

 
    <div class="card mt-3 ">
        <div class=" card-header text-bg-light ">
<div class="d-flex justify-content-between">


<div class="mx-3">
  <div class='input-group mb-2'>
    <div class='input-group-prepend '>
    <span class='input-group-text ' id='basic-addon1'>
    Source </span>
    
    </div> 
    <select class='custom-select form-control' id='lead_source'>
   <option value='0' selected>Lead Source...</option>
    </select>
    </div>

</div>
          

          <div class="py-2" >
          <div class="form-check form-check-inline">
            <input class="form-check-input" checked type="radio" name="inlineRadioOptions" id="today_radio">
            <label class="form-check-label" for="today_radio">Today</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="thisweek_radio" >
            <label class="form-check-label" for="thisweek_radio">ThisWeek</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="thismonth_radio" >
            <label class="form-check-label" for="thismonth_radio">ThisMonth</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" disabled type="radio" name="inlineRadioOptions" id="l3months_radio" >
            <label class="form-check-label"   for="l3months_radio">3 Months</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" disabled type="radio" name="inlineRadioOptions" id="thisyear_radio" >
            <label class="form-check-label" for="thisyear_radio">Thisyear</label>
          </div>
        </div>

      </div>
      <form id="search_form"  onsubmit="return false">
      <div class="d-flex justify-content-between gap-3 mt-3 border border-2 border-danger p-3 m-0">
       
        <input type="datetime-local" id="search_start_date"  name="sdate_in" class="form-control" placeholder="Date" aria-label="Username" aria-describedby="basic-addon1" required  >

        <input type="datetime-local" id="search_end_date"  name="sdate_in" class="form-control" placeholder="Date" aria-label="Username" aria-describedby="basic-addon1" required  >

          <button id="report_search_btn" type="submit"  class="btn btn-primary">
            <i class="fa-solid fa-magnifying-glass pe-1"></i>
              </button>

          
      </div>
    </form>
        </div>

        
        <div class="card-body table-responsive"  style="max-height: 75vh; overflow-y: auto;">
          <table id='leads_table1' class='table table-bordered border-dark border-opacity-50 text-center table-responsive' >
            <thead >
            <tr>
            
            <th colspan='9' scope='col' class='bg-info bg-opacity-25'>Leads</th>
            
            </tr>
            
            <tr>
            

	
	
	
	

              
            <th scope='col'>#</th>
            <th scope='col'>cus_name</th>
            <th scope='col'>work_des</th>
            <th scope='col'>cur_work</th>
            <th scope='col'>comments</th>
            <th scope='col'>generated_date</th>
            <th scope='col'>report</th>
            <th scope='col'>Lead source</th>
           <th scope='col'>View</th>
           
            
            </tr>
            </thead>
            <tbody class='align-middle ' id='leads_table'>
            
            </tbody>
            </table>
        </div>
            </div>
    
</div>


</div>
