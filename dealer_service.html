  <div class="card">

    <div class="card-header d-flex justify-content-center">
      Service Review
    </div>
    <form id="review_form"  onsubmit="return false">
  
    <div class="card-body">

        <div class='input-group mb-2'> 
            <label class='input-group-text mrequired' for='cus_name'><span>
            Name
            </span>
            </label>
            <input id='cus_name' required type='text' class='form-control'  >
            </div>
    
    
            <div class='input-group mb-2'> 
                <label class='input-group-text mrequired' for='cus_phone'><span>
                Phone 
                </span>
                </label>
                <input id='cus_phone' required type='number' class='form-control'  >
                </div>

                <div class='input-group mb-2'> 
                  <label class='input-group-text mrequired' for='cus_place'><span>
                  Place
                  </span>
                  </label>
                  <input id='cus_place' required type='text' class='form-control'  >
                  </div>
    
                <div class='input-group mb-2 ' >
                    <textarea class='form-control' id='cus_addr' placeholder='cus_addr' rows='2' ></textarea>
                    </div>
    
                    <div class='input-group mb-2'> 
                        <label class='input-group-text' for='chasis_no'><span>
                        Chasis No 
                        </span>
                        </label>
                        <input id='chasis_no' type='text' class='form-control'  >
                        </div>


                        
                    <div class='input-group mb-2'> 
                        <label class='input-group-text' for='implement'><span>
              Implement
                        </span>
                        </label>
                        <input id='implement' type='text' class='form-control'  >
                        </div>
                        
                        <div class='input-group mb-2'> 
                            <label class='input-group-text' for='dealer_name'><span>
                            Dealer Name 
                            </span>
                            </label>
                            <input id='dealer_name' disabled type='text' class='form-control'  >
                            </div>
                        
                                
                               
                                    
                                       
                                <div class='input-group mb-2'> 
                                    <label class='input-group-text' for='service_person_name'><span>
                                    Service Person name 
                                    </span>
                                    </label>
                                    <input id='service_person_name' type='text' class='form-control'  >
                                    </div> 

                                    <div class="d-flex justify-content-between gap-2 border border-1 mb-2">


                                    <div class="d-flex justify-content-start gap-2">
                                        <label class='input-group-text' for='rating_service'><span>
                                            Service Rating 
                                            </span>
                                            </label>

                                            <div class="rateit align-self-center" id="rating_service" style="font-size:30px" data-rateit-mode="font" data-rateit-resetable="false">
                                    </div>


                       
                                   
    </div>

    <button type="button" class="btn btn-primary">
        <span id="service_rno">0</span>/5 
      </button>
                                    </div>


                                    <div class="d-flex justify-content-between gap-2 border border-1 mb-2">

        </div>

            <span id="dealer_rno">0</span>/5

 </div>
