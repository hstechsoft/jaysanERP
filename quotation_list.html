<div class="container-fluid mt-3 " >
    <div class="card mt-3 ">
        <div class="card-header">
           <div class="d-flex justify-content-between align-items-center">
               <h6>Estimation List Report</h6>
               <div class="input-group mb-3 w-25">
                   <label class="input-group-text" for="search_quote_txt"><span>
                     <i class="fa-solid fa-search h6"></i>
                   </span>
             </label>
                 <input id="search_quote_txt" type="text" class="form-control" placeholder="Seach quotation"  aria-describedby="basic-addon1" >
               </div>
           </div>
           
       
        </div>
           <div class="card-body table_report">
             <table id="quote_table1" class="table   table-bordered border-dark border-opacity-50 text-center " >
               <thead >
                 <tr>
                 
                   <th  colspan="8" scope="col" class="bg-info bg-opacity-25">Quotation</th>
                 
                 </tr>
           
                 <tr>
                 
                   <th scope="col">#</th>
                   <th scope="col">QNO</th>
                   <th scope="col">Customer</th>
                   <th scope="col">Date</th>
                   <th scope="col">Total Value</th>
                   <th scope="col">View</th>
                 
                 </tr>
               </thead>
               <tbody class="align-middle " id="quote_table">
                 
              
                
               </tbody>
             </table>
           </div>
               </div>

</div>
