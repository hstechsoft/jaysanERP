<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
   <!-- bootsttrap icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Document</title>

<!-- external css -->
<link rel="stylesheet" type="text/css" href="style.css">

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
 



</head>
<body >
 

<div class="container-fluid p-0 m-0">
    <!-- top bar -->
  


<!-- navbar -->



<!-- content -->


<div class="container mt-3">
<div class="d-flex align-items-center justify-content-center">
    <div class="col-12 col-sm-6">
      <h5 id="fire_demo" ></h5>
        <div class="card">
            <div class="card-header text-center text-bg-primary ">
              Create Work
            </div>

        
            <div class="card-body">
                <div class="input-group mb-3">
                  
                     
                      <label class="input-group-text" for="work_for_text"><span>
                        <i class="fa-solid fa-user h6"></i>
                      </span>
                      
                    </label>
                 
                    
                    <input id="work_for_text" type="text" class="form-control" placeholder="Work For" aria-label="Username" aria-describedby="basic-addon1" >
                    
                  </div>
                  

                  <div class="input-group mb-3">
                   
                      <label class="input-group-text" for="work_type_list"><span>
                        <i class="fa-solid fa-briefcase h6"></i>
                      </span></label>
                   
                    <select class="form-select" id="work_type_list">
                      <option selected>Work Type...</option>
                    
                    </select>
                  </div>


                
                  <div class="card">
                    <div class="card-header">
                        <div class="form-check">
                            <label class="form-check-label" for="assigntoothers_checkbox">
                                Assign to Others
                              </label>
                            <input class="form-check-input" type="checkbox" value="" id="assigntoothers_checkbox">
                           
                          </div>
                    </div>
                  <div class="card-body" id="assign_others_hide">
                   <div class = "d-flex">
                    <div class="col-8 border border-1">
                        <div class="input-group">
               
                            <label class="input-group-text" for="sel_usr_in"><span>
                                <i class="fa-solid fa-user-tag h6"></i>
                            </span></label>
                         
                          <select class="form-select" id="sel_usr_in">
                            <option selected value="0">Select User</option>
                          
                          </select>
                        </div>
                    </div>
                    <div class="col-4 d-flex justify-content-center align-items-center border border-1 bg-secondary bg-opacity-10">
                        <div class="form-check">
                            <label class="form-check-label" for="work_user_selectall_checkbox">
                             Select All
                              </label>
                            <input class="form-check-input" type="checkbox" value="" id="work_user_selectall_checkbox">
                           
                          </div>
                    </div>
                   </div>
                       
                   <div class = "d-flex">
                    <div class="col-8 col-sm-10 border border-1 d-flex align-items-center justify-content-center text-bg-info bg-opacity-25">
                     <h6>Selected User Count : <span>
                        <h6  class="d-inline" id="selected_user_count_txt">0
                        </h6>
                     </span></h6>
                    </div>
                    <div class="col-4 col-sm-2 d-flex justify-content-center align-items-center border border-1">
                       
                            <button id="selected_clear_btn" class="btn btn-secondary w-100 rounded-0" type="button">Clear</button>
                         
                        
                    </div>
                   </div>
                    
                   <div class=" table-responsive " >
  
                    <table class="table   table-bordered border-dark border-opacity-50 text-center p" id="work_select_employee_table" >
                      <thead >
                       
                  
                        <tr>
                        
                          <th scope="col">#</th>
                          <th scope="col">Employee</th>
                          <th scope="col">Id</th>
                        
                        </tr>
                      </thead>
                      <tbody class="align-middle" id="work_select_employee">
                       
                  
                  
                        
                       
                      </tbody>
                    </table>
                  
                  </div>
                  
                  </div>


             
                  </div>

                  <div class="input-group mt-3 ">
                    
                    <label class="input-group-text" for="work_date"><span>
                      <i class="fa-solid fa-calendar-days h6"></i>
                    </span></label>
                    
                    <input type="datetime-local" id="work_date"  name="sdate_in" class="form-control" placeholder="Date" aria-label="Username" aria-describedby="basic-addon1" required  >
                    <div class="invalid-feedback "><h6 class="small">Please Enter date</h6></div>
                 
                  </div>


                  <div class="input-group mt-3 ">
                  

                    <textarea class="form-control" id="work_textbox" placeholder="Work Description"  rows="2" ></textarea>
    
                   
                   
                  
                  </div>


                  <div class="mt-3">
                    
                    <input class="form-control" type="file" id="work_attachment" multiple disabled>
                  </div>

                  <div class="input-group mt-3">
                   

                    <label class="input-group-text" for="work_location_textbox"><span>
                      <i class="fa-solid fa-location-dot h6"></i>
                    </span></label>


                    <input id="work_location_textbox" type="text" class="form-control" placeholder="place link" aria-label="Username" aria-describedby="basic-addon1" > 
                    
                    <button class="btn btn-outline-primary" type="button" target="_blank" ><span>
                      
                      <a href="https://www.google.com/maps" target="_blank">map</a>
                    </span></button>
                  </div>

<div class="d-flex justify-content-center mt-3">
  <button type="button" id="create_work_btn" class="btn btn-primary" type="submit">Submit</button>
</div>
                 
            </div>
      
           
          </div>
      
    </div>
</div>
</div>


</div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<!-- font awesome -->
<script src="https://kit.fontawesome.com/86b62f3d3e.js" crossorigin="anonymous"></script>

<!-- Sweet alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<!-- external js -->
<script src="js/create_work.js" type="module"></script>

</body>
</html>
