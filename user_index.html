  <div class="card mt-3 ">
    <div class="card-header">
      <h5 class="text-center">Report</h5>
    </div>
    <div class="card-body table_report">


      <table id="today_call_table" class="table   table-bordered border-dark border-opacity-50 text-center " >
        <thead >
          <tr>
          
            <th  colspan="5" scope="col" class="bg-info bg-opacity-25">Today  Works</th>
         
          </tr>
    
          <tr>
          
            <th scope="col">#</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Call Time</th>
            <th scope="col">Description</th>
            <th scope="col">View</th>
          
          </tr>
        </thead>
        <tbody class="align-middle " id="today_call_table_body">
          
          
    
          
         
        </tbody>
      </table>

      <table id="history_table" class="table   table-bordered border-dark border-opacity-50 text-center " >
        <thead >
          <tr>
          
            <th  colspan="4" scope="col" class="bg-info bg-opacity-25">Today Finished Work - summary</th>
          
          </tr>
    
          <tr>
          
            <th scope="col">#</th>
            <th scope="col">Work Type</th>
            <th scope="col">Status</th>
            <th scope="col">Total</th>
          
          
          </tr>
        </thead>
        <tbody class="align-middle " id="summary_work_report_table">
          
          
    
          
         
        </tbody>
      </table>



      <table id="today_finished_call" class="table   table-bordered border-dark border-opacity-50 text-center " >
        <thead >
          <tr>
          
            <th  colspan="6" scope="col" class="bg-info bg-opacity-25">Today Finished Works</th>
          
          </tr>
    
          <tr>
          
            <th scope="col">#</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Call Time</th>
            <th scope="col">Comment</th>
            <th scope="col">Status</th>
            <th scope="col">View</th>
          
          </tr>
        </thead>
        <tbody class="align-middle " id="today_finished_call_body">
          
          
    
          
         
        </tbody>
      </table>
      
    </div>
