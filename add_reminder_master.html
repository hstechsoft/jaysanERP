  <div class="col-6 ">
    <form id="reminder_form"  onsubmit="return false">
    <div class="card mt-3 work_type_class overflow-hidden">
      <div class="card-header">
        <h5 class="text-center">Add Reminder - Master </h5>
      </div>
      <div class="card-body table_report">

        <div class="input-group mb-3">   
          <label class="input-group-text mrequired" for="reminder_name"><span>
            reminder_name
          </span>
        </label>
        <input id="reminder_name" type="text" class="form-control" placeholder="reminder name" aria-label="Username" aria-describedby="basic-addon1"  required>
      </div>

      <div class="input-group mb-3">   
        <label class="input-group-text mrequired" for="due_date"><span>
          due_date
        </span>
      </label>
      <input id="due_date" type="number" class="form-control" placeholder="Next Due Date in days" aria-label="Username" aria-describedby="basic-addon1" required >
    </div>

    <div class="input-group mb-3">   
        <label class="input-group-text mrequired" for="remind_in"><span>
          Remind  in days
        </span>
      </label>
      <input id="remind_in" type="number" class="form-control" placeholder="Remind  in days" aria-label="Username" aria-describedby="basic-addon1" required>
    </div>

    <div class="input-group mb-3">

        <select required class="form-select" id="repeat">
                        
          <option value="" selected>Repeat...</option>
          <option value="yes">yes</option>
          <option value="no">no</option>
              
            </select>
      </div>



    
      </div>

      
<div>
