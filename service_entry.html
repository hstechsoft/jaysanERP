<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
   <!-- bootsttrap icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Document</title>

<!-- external css -->
<link rel="stylesheet" type="text/css" href="/swen/style.css">

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
 



</head>
<body >
 

<div class="container-fluid p-0 m-0">



<!-- content -->


<div class="container-fluid mt-3 " >
    <div class="card">
        <div class="card-header text-center text-bg-primary ">
          Service Entry
        </div>
        <form id="service_form"  onsubmit="return false">
    
        <div class="card-body">

            <div class="input-group mt-3 ">
                <label class="input-group-text mrequired" for="cus_name"><span>
                  cus_name
                </span></label>
                <input type="text" id="cus_name"   class="form-control" placeholder="Customer Name" aria-label="Username" aria-describedby="basic-addon1" required  >
              </div>

              <div class="input-group mt-3 ">
                <label class="input-group-text mrequired" for="cus_phone"><span>
                  Phone
                </span></label>
                <input type="text" id="cus_phone"   class="form-control" placeholder="Customer Phone" aria-label="Username" aria-describedby="basic-addon1" required  >
              </div>

               <div class="d-flex justify-content-between gap-2">
                <div class="input-group mt-3">
               
                    <label class="input-group-text" for="complaint_type_auto"><span>
                      <i class="fa-solid fa-briefcase h6"></i>
                    </span></label>
                 
                  <select class="form-select" id="complaint_type_auto">
                    <option selected>Complaint Type...</option>
                    <option >Machine Dead</option>
                    <option >Display Complaint</option>
                    <option >Battery Backup Compliant</option>
                    <option >Charging Complaint</option>
                    <option >Weight Running Complaint</option>
                    <option >Weight Difference Complaint</option>
                    <option val = "1">Other</option>
                  </select>
                </div>

                <div class="input-group mt-3 ">
                    <label class="input-group-text" for="complaint_type_text"><span>
                     
                    </span></label>
                    <input type="text" id="complaint_type_text"  disabled  class="form-control" placeholder="Complaint" aria-label="Username" aria-describedby="basic-addon1"  >
                  </div>

               </div>
             
               <div class="input-group mt-3 ">
                <label class="input-group-text" for="brand_name"><span>
                  <i class="fa-solid fa-edit h6"></i>
                </span></label>
                <input type="text" id="brand_name"   class="form-control" placeholder="Brand Name" aria-label="Username" aria-describedby="basic-addon1"   >
              </div>


              <div class="input-group mt-3">
               
                <label class="input-group-text" for="warranty_auto"><span>
                  <i class="fa-solid fa-briefcase h6"></i>
                </span></label>
             
              <select class="form-select" id="warranty_auto">
                <option selected>Warranty...</option>
                <option >yes</option>
                <option >No</option>
                
              </select>
            </div>

            <div class="input-group mt-3">
               
                <label class="input-group-text" for="amc_auto"><span>
                  <i class="fa-solid fa-briefcase h6"></i>
                </span></label>
             
              <select class="form-select" id="amc_auto">
                <option selected>AMC...</option>
                <option >yes</option>
                <option >No</option>
                
              </select>
            </div>

            <div class="input-group mt-3">
               
                <label class="input-group-text" for="service_type"><span>
                  <i class="fa-solid fa-briefcase h6"></i>
                </span></label>
             
              <select class="form-select" id="service_type">
                <option selected>Type...</option>
                <option >Onsite</option>
                <option >Showroom Service</option>
                
              </select>
            </div>


              <div class="input-group mt-3 ">
                <label class="input-group-text mrequired" for="amount"><span>
                   amount
                </span></label>
                <input type="number" id="amount"   class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1" required  >
              </div>


              <div class="input-group mt-3 ">
                <textarea class="form-control" rows="6" id="remark" placeholder="Remarks" ></textarea>
                 </div>

                 <div class="card my-2">
                    <div class="card-header m-0 p-0">
                        <div class="input-group">
                            <input type="file" class="form-control" id="service_attachment_up">
                            <label class="input-group-text" for="service_attachment_up">Image2</label>
                          </div>
                    </div>
                    <div class="progress mb-2" id="service_attachment_bar1">
                        <div class="progress-bar progress-bar-striped" id="service_attachment_bar" ></div>
                    </div>
                    <div class="card-body m-0 p-0 mx-auto">
                        <img id="service_attachment_preview" class="img-fluid"  style="width: 10rem;" src="" alt>
                    </div>
                </div>



    
          
             
                <div class="d-none  d-sm-flex justify-content-center mt-3">
                  <button  id="create_service_btn" class="btn btn-primary" type="submit">Submit</button>
                  </div>
                  
                  <div class="d-flex  d-sm-none justify-content-center mt-3">
                    <button id="create_service_btn_phone" class="btn btn-primary" type="submit">Submit</button>
           

     
        </div>
  
       
      </div>
    </form> 
</div>

<div class="container-fluid">
    
        
    <div class="visually-hidden">

    
        <div class="card-body print_font"  id="print">
            <p class="text-center fw-bold">Service Report</p>
            <table class="table table-bordered table-responsive m-0 ">
                <tbody>
                    <tr>
                        <td colspan="2" >
                            <div class="d-flex justify-content-between" >
                                <div> 
                                    <img id="print_logo_preview" class="img-fluid"  style="width: 70px;" src="" alt>
                                </div>
                                 <div class="text-end">
                                    <strong> <span id="print_company_name"></span>  </strong> <br>
                                    <span id="print_company_addr">
    
                                    </span>
                                   
                                  </div>
                            </div>
                        </td>
              
    
                    </tr>
                  <tr>
                    <td class="text-bg-secondary h6">
                        
                        <div class="card-header">
                            Cus Name
                        </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                       <span id="print_cus_name"></span>
                    </td>
                  </tr>

                  <tr>
                    <td class="text-bg-secondary h6">
                        
                        <div class="card-header">
                           Phone number
                        </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                       <span id="print_cus_phone"></span>
                    </td>
                  </tr>

                  <tr>
                    <td class="text-bg-secondary h6">
                        
                        <div class="card-header">
                            Compliant Type
                        </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                       <span id="print_compliant_type"></span>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-bg-secondary h6">
                        
                        <div class="card-header">
                            Brand Name
                        </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                       <span id="print_brand_name"></span>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-bg-secondary h6">
                        
                        <div class="card-header">
                            Warranty
                        </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                       <span id="print_warranty"></span>
                    </td>
                  </tr>

                  <tr>
                    <td class="text-bg-secondary h6">
                        
                        <div class="card-header">
                          AMC
                        </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                       <span id="print_amc"></span>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-bg-secondary h6">
                        
                        <div class="card-header">
                           Service Type
                        </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                       <span id="print_service_type"></span>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-bg-secondary h6">
                        
                        <div class="card-header">
                         Amount
                        </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                     <span id="print_amount"></span>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-bg-secondary h6">
                        
                        <div class="card-header">
                           Remarks
                        </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                       <span id="print_remarks"></span>
                    </td>
                  </tr>

                  <tr>
                    <td class="text-bg-secondary h6">
                        
                        <div class="card-header">
                            Attachment
                        </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                        <div> 
                            <img id="print_service_attachment" class="img-fluid"  style="width: 100px;" src="" alt>
                        </div>
                    </td>
                  </tr>
                </tbody>
                            </table>
                      
    
    
        </div>
</div>
 


</div>
