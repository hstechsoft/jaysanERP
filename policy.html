<div class="container-fluid mt-3 " >

    <div class="card mt-1">
        <div class="card-header text-center text-black h6 ">
         Search Policy
        </div>

    
        <div class="card-body">
            <div class="input-group mb-3">    
                  <label class="input-group-text" for="search_phone"><span>
                   Phone No
                  </span>  </label>
                <input id="search_phone" type="number" class="form-control">
              </div>

              <div class="input-group mb-3">    
                <label class="input-group-text" for="search_cus_name"><span>
                 Customer Name
                </span>  </label>
              <input id="search_cus_name" type="text" class="form-control">
            </div>

            <div class="input-group mb-3">    
                <label class="input-group-text" for="search_policy_no"><span>
                 Policy No
                </span>  </label>
              <input id="search_policy_no" type="text" class="form-control">
            </div>
              
            <div class="input-group mb-3">    
                <label class="input-group-text" for="search_name"><span>
                 Policy Holder Name
                </span>  </label>
              <input id="search_name" type="text" class="form-control">
            </div>

            <div class="input-group mb-3">    
                <label class="input-group-text" for="search_vno"><span>
                Vehicle No
                </span>  </label>
              <input id="search_vno" type="text" class="form-control">
            </div>
        

    



     
     

        

<div class="d-flex justify-content-center mt-3">
<button type="button" id="search_btn" class="btn btn-primary" type="submit">Search</button>
</div>
             
        </div>
  
       
      </div>

    <div class="card mt-3 ">
        <div class="card-header">
           <div class="d-flex justify-content-between align-items-center">
               <h6>Pending Work Report</h6>
              
           </div>
           
       
        </div>
           <div class="card-body table_report">
             <table id="remind_table1" class="table   table-bordered border-dark border-opacity-50 text-center " >
               <thead >
                 <tr>
                 
                   <th  colspan="8" scope="col" class="bg-info bg-opacity-25">Works</th>
                 
                 </tr>
           
                 <tr>
                 
                   <th scope="col">#</th>
                   <th scope="col">Customer Name</th>
                   <th scope="col">Phone</th>
                   <th scope="col">Address</th>
                   <th scope="col">View</th>
                 </tr>
               </thead>
               <tbody class="align-middle " id="search_table">
                
              
                
               </tbody>
             </table>
           </div>
               </div>

</div>
