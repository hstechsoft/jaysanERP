    <section>
   
      </section>
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header ">
            <strong class="me-auto toast-title">Toast Title</strong>
            <small class="text-muted">Just now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body toast-description">
            Hello, this is a Bootstrap toast message!
          </div>
        </div>

<div class="container-fluid ">
    <!-- top bar -->
   
   
    
<section id="menu_bar">
   
</section>

<!-- content -->
<div class="card" >
    <div class="card-header text-center">Process Time Entry</div>
  
     <div class="card-body ">
      
     <div class="row row-cols-sm-2 row-cols-1">
        <div class="col">
         

              <div class='input-group mb-2'> 
                <label class='input-group-text mrequired ' required for='process_name'><span>
                    Process
                </span>
                </label>
                <input id='process_name' type='text' required class='form-control'  >
                <button id="add_new_process_btn" class="btn btn-primary "> <i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
         </div>
    
    
         <div class="col d-none">
             <div class='input-group mb-2'> 
                <label class='input-group-text mrequired ' required for='machine_name'><span>
                    Machine
                </span>
                </label>
                <input id='machine_name' type='text' required class='form-control'  >
                <button id="add_new_machine_btn" class="btn btn-primary "> <i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
         </div>

         <div class="col d-none">
          

              <div class='input-group mb-2'> 
                <label class='input-group-text mrequired ' required for='min_time'><span>
                    Min Time
                </span>
                </label>
                <input id='min_time' type='number' required class='form-control'  >
                <span class="input-group-text small">Mins</span>
                </div>
         </div>


         <div class="col d-none"  >
           

              
              <div class='input-group mb-2'> 
                <label class='input-group-text mrequired ' required for='max_time'><span>
                    Max Time
                </span>
                </label>
                <input id='max_time' type='number' required class='form-control'  >
                <span class="input-group-text small">Mins</span>
                </div>
         </div>


     </div>


     <div class="text-center">
        <button class="btn btn-sm btn-primary d-none " id="add_time_btn" >Add </button>
        <button class="btn  btn-sm btn-primary d-none" id="update_time_btn" >Update </button>

        </button>
     </div>

       
      






     
     </div>

   
     <div class="card-footer table-responsive m-0 p-0">
 
        <table id="cus_table1" class="table table-sm  table-bordered border-dark border-opacity-50 text-center " >
            <thead class="small" >
              <tr class="small">
              
                <th  colspan="10" scope="col" class="bg-info bg-opacity-25">
               Summary</th>
              
              </tr>
        
              <tr class="small">
              
                <th scope="col">#</th>
                <th scope="col">Machine</th>
                <th scope="col" style="max-width: 70px;">Min Time</th>
                <th scope="col">Max Time</th>
                <th scope="col">Delete</th>
              
             
              
              </tr>
            </thead>
            <tbody class="align-middle " id="machine_table">
              
       
             
            </tbody>
          </table>
    </div>  
   </div>
<div style="max-height: 45vh; overflow-y: auto;">
  <table id="" class="table table-sm  table-bordered border-dark border-opacity-50 text-center " >
    <thead class="small" >
      <tr class="small">
      
        <th  colspan="10" scope="col" class="bg-info bg-opacity-25">
       Process Machine Report</th>
      
      </tr>

      <tr class="small">
      
        <th scope="col" >#</th>
        <th scope="col">Process</th>
 
        <th scope="col">Time/Machine</th>
      
     
      
      </tr>
    </thead>
    <tbody class="align-middle " id="machine_table_all">
      

     
    </tbody>
  </table>
</div>
