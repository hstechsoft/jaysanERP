<body >
 

<div class="container-fluid p-0 m-0">
    <!-- top bar -->
  

<!-- navbar -->
    
<section id="menu_bar" class="d-none d-sm-block">
 
</section>
<!-- create customer -->

<div class="container p-2">
     
    <div class="card">
        <div class="card-header text-center text-bg-primary ">
          Create Dealer
        </div>

    
        <div class="card-body ">
            <form id="task_form"  onsubmit="return false">
            <div class='input-group mb-2'> 
                <label class='input-group-text mrequired' for='dname'><span>
                Name 
                </span>
                </label>
                <input id='dname' type='text' required class='form-control'  >
                </div>

                <div class='input-group mb-2'> 
                    <label class='input-group-text mrequired' for='dphone'><span>
                    Phone 
                    </span>
                    </label>
                    <input id='dphone' type='number' required class='form-control'  >
                    </div>

                    <div class='input-group mb-2 ' >
                        <textarea class='form-control' id='daddr' placeholder='Address' rows='2' ></textarea>
                        </div>

                        <div class='input-group mb-2'> 
                            <label class='input-group-text mrequired' required for='dpass'><span>
                            Password 
                            </span>
                            </label>
                            <input id='dpass' required  type='text' class='form-control'  ><span><button class='btn btn-secondary' id='generate_btn' type='button'>Generate</button></span>
                            </div>

<div class="d-flex justify-content-around ">
    <button class='btn btn-primary' id='dsubmit' type='submit'>submit</button>
    <button class='btn btn-primary' id='dupdate' type='submit'>update</button>
    <button class='btn btn-primary' id='dinactive' type='button'>inactive</button>
    <button class='btn btn-primary' id='dactive' type='button'>active</button>
</div>
                            
                        </form>
        </div>

     
     
    </div>

    <div class="card">
        <div class="card-header">
            Dealer list
        </div>
    
        <div class="card-body table-responsive" style="max-height: 75vh; overflow-y: auto;">
            <table id='dealer_table1' class='table table-bordered border-dark border-opacity-50 text-center table-responsive' >
                <thead >
                <tr>
                
                <th colspan='8' scope='col' class='bg-info bg-opacity-25'>Dealer</th>
                
                </tr>
                
                <tr>
                
                 <th scope='col'>#</th>
               <th scope='col'>name</th>
               <th scope='col'>phone</th>
               <th scope='col'>addr</th>
               <th scope='col'>pass</th>
               <th scope='col'>status</th>
               <th scope='col'>edit</th>
               <th scope='col'>delete</th>
               
                
                </tr>
                </thead>
                <tbody class='align-middle ' id='dealer_table'>
                
                </tbody>
                </table>
        </div>
     
    </div>
</div>

<!-- content -->





</div>
