        #dcf_print table,

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header ">
                <strong class="me-auto toast-title">Toast Title</strong>
                <small class="text-muted">Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body toast-description">
                Hello, this is a Bootstrap toast message!
            </div>
            </div>
        </div>

    <section id="menu_bar">
    
    </section>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              DCF-List
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="card">
                    <div class="card-header small  text-center">
                        DCF List -  Approval
                    </div>
                  
                        <div class="card-body m-0 p-0  " style="max-height: 50vh; overflow-y: auto;">
                        <table id='dcf_list1' class='table table-bordered border-dark border-opacity-50 text-center ' >
                            <thead class="small">
                          
                            
                            <tr class="small">
                            
                             <th scope='col'>#</th>
                           <th scope='col'>DCF No</th>
                          
                           <th scope='col'>Dated</th>
                           <th scope='col'>Employee</th>
                           <th scope='col'>Consignee</th>
                           <th scope='col'>Status</th>
                           <th scope='col'>View</th>
                           
                            
                            </tr>
                            </thead>
                            <tbody class='align-middle ' id='dcf_list'>
                            
                            </tbody>
                            </table>
                    </div>
                </div>
            </div>
          </div>
        </div>
      
     
      </div>
