    <section id="menu_bar">

<!-- content -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Process Title Management</h1>
    <form id="processForm" method="POST" class="mb-4">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="multi_view" name="multi_view">
            <label for="multi_view" class="form-check-label">Multiple View</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button> 
    </form>

    <h2 class="text-center mb-4">Existing Titles</h2>
    <table id="titlesTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Multiple View</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>
</div>

</body>
