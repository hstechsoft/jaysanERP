<div class="col-4">
  <div class="card  rounded rounded-4 bg-info bg-opacity-75 p-2 text-dark ">
   
    <div class="card-body ">
      
        
        <form  id="login_register" class="needs-validation "  novalidate>
            
          
          <div class="input-group mb-3">
            <div class="input-group-prepend  ">
              <span class="input-group-text " id="basic-addon1">
              <i class="fa-solid fa-clipboard-check h5"></i> </span>
                
            </div>   
            <select class="custom-select  form-control" id="status_in">
              <option value="0" selected>Status...</option>
              <option value="1">not interested</option>
              <option value="2">call later</option>
              <option value="3">Site Survey</option>
              <option value="4">not attended</option>
              <option value="5">not reachable</option>
            </select>
          </div>

              <div class="input-group mb-2 ">
                  

                <textarea class="form-control" id="remarks_in" placeholder="Remarks"  rows="2" ></textarea>

               
               
              
              </div>


              <div class="input-group mb-2 ">
                <div class="input-group-prepend  ">
                  <span class="input-group-text " id="basic-addon1">
                    <i class="fa-solid fa-calendar-days h5"></i> </span>
                    
                </div>   
                <input type="datetime-local" id="sdate_in"  name="sdate_in" class="form-control" placeholder="Date" aria-label="Username" aria-describedby="basic-addon1" required  >
                <div class="invalid-feedback "><h6 class="small">Please Enter date</h6></div>
             
              </div>


              <div class="input-group mb-3 mt-3">
                <label class="input-group-text" for="inputGroupSelect01">Employee</label>
                <select class="form-select" id="sel_usr_in">
                  
                    <option selected value="0">Select User...</option>
                  
                   
                
                </select>
            </div>
         

       

            <div class="input-group mt-1">
                   

              <label class="input-group-text" for="work_location_textbox"><span>
                <i class="fa-solid fa-location-dot h6"></i>
              </span></label>


              <input id="work_location_textbox" type="text" class="form-control" placeholder="site visit Location" aria-label="Username" aria-describedby="basic-addon1" > 
              
              
            </div>
          

          <div class="container d-flex justify-content-between mt-4 mb-2 ">
            
          

                <button id="web_call_btn" type="button"  class="btn btn-outline-danger  rounded-circle btn-lg">
                  <i class="fa-solid fa-phone"></i>
                  </button>

            <button id="call_btn" type="button"  class="btn btn-primary">
              <i class="fa-regular fa-paper-plane pe-1"></i>
                Submit</button>

               
          </div>

        </form>


        
    </div>
